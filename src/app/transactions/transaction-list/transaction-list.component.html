<div>
  <h1 class="font-semibold text-2xl">Recent transactions</h1>
  <ul class="list bg-base-100 rounded-box shadow-md mt-2">
    @for (item of transactions; track item.uid) {
      <li class="list-row gap-0 block">
        <app-transaction-item [transaction]="item"></app-transaction-item>
      </li>
    }
  </ul>
</div>
