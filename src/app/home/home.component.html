<h1 class="text-3xl">Dashboard</h1>
<p class="mt-2">Welcome back! Here's your budget overview.</p>

@if (transactions(); as transactions) {
  <app-transaction-list
    [isLoading]="isLoading()"
    [canLoadMore]="canLoadMore()"
    [transactions]="transactions"
    (loadMore)="loadMore()"
  ></app-transaction-list>
}
